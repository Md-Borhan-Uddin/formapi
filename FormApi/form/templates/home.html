<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Api</title>
    <style>
    #first_name{
        color:red
    }
    </style>
</head>
<body>
<form action="" method="post" novalidation>{% csrf_token %}
    {% for field in form %}
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    {% endfor %}
    
    <input type="submit" value="Submit">
</form>
</body>
</html>
